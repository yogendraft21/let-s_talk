services:
  client:
    image: yourdockerhubusername/client:${IMAGE_TAG}
    build:
      context: ./letstalk
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - server

  server:
    image: yourdockerhubusername/server:${IMAGE_TAG}
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
